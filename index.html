<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <div class="header-icon">
                    <img src="./img/image 2.png" alt="">
                </div>
                <div class="header-links">
                    <a class="menu-link" href="">Menu</a>
                    <a class="order-link" href="">Orders</a>
                    <a class="admin-link" href="">Admin</a>
                </div>
            </div>
        </div>
    </header>

    <section id="admin">
        <div class="container">
            <div class="admin">
                <center>
                    <form action="">
                        <h1>CREATE PRODUCT</h1>
                        <input class="image-url" type="url" placeholder="image URL">
                        <input class="food-name" type="text" placeholder="food name">
                        <input class="price" type="number" placeholder="price">
                        <button class="create">create</button>
                    </form>
                </center>
            </div>
        </div>
    </section>

    <section id="order">
        <div class="container">
            <div class="order">
                <button class="deleteOrder">deleteorder</button>
                <button class="minus">-</button>
                <p class="p">1</p>
                <button class="plus">+</button>

            </div>
        </div>
    </section>

    <section id="menu">
        <div class="container">
            <div class="menu">

            </div>
        </div>
    </section>



    <script src="./script.js"></script>
</body>
</html>
